<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find-the-pair</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div>
    <header>
        <div class="header">
            <div class="header_logo">
                <h2 class="header_logo_text">Puzzle</h2>
            </div>
        </div>
    </header>

    <div class="content">
        <div id="puzzle" class="puzzle">
        </div>
        <div class="menu">
            <form onsubmit="return false;">
                <p>Укажите цвет фона:
                    <br/>
                    <label>
                        <input type="color" name="color" id="color" value="#660000">
                    </label>
                    <input id="submitColor" type="submit" value="Выбрать">
                </p>
            </form>
            <label>
                <select id="select_field">
                    <option>6 Pairs</option>
                    <option>8 Pairs</option>
                    <option>10 Pairs</option>
                    <option>12 Pairs</option>
                </select>
            </label>
            <br/>
            <button class="menu_btn_start" id="startBtn">START</button>
            <form name=formTimer id=formTimer>
                <input class="formTimer_pauseBtn" type="button" id="pauseBtn" value="Пауза">
                <br/>
                <input class="formTimer_time" disabled name=stopwatch size=10 value="00:00:00"/>
            </form>
        </div>
        <div class="statistics">
            <h3 >Статистика:</h3>
        <div class="userList">
            <table class="userList_table" id="user_points">
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Date</th>
                </tr>
            </table>
        </div>
        </div>
    </div>
</div>

<script src="js/timer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
